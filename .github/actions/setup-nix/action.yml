name: Setup Nix
description: Install Nix and configure caches

inputs:
  cachix-auth-token:
    description: Cachix authentication token
    required: true
  attic-token:
    description: Attic cache authentication token for private cache
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Configure attic cache authentication
      shell: bash
      env:
        ATTIC_TOKEN: "${{ inputs.attic-token }}"
      run: |
        NETRC_PATH="/tmp/netrc-nix"
        touch "$NETRC_PATH"
        chmod 600 "$NETRC_PATH"
        if [ -n "$ATTIC_TOKEN" ]; then
          printf 'machine seminar.border-saurolophus.ts.net password %s\n' "$ATTIC_TOKEN" > "$NETRC_PATH"
        fi
    - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31
      with:
        extra_nix_config: |
          accept-flake-config = true
          netrc-file = /tmp/netrc-nix
    - uses: cachix/cachix-action@3ba601ff5bbb07c7220846facfa2cd81eeee15a1 # v16
      with:
        name: ncaq-dotfiles
        authToken: "${{ inputs.cachix-auth-token }}"
